<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE" />

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>


</head>

<body>

<div id="backgroundImage"></div>

    <!-- search page 3 -->
    <div id="SearchPage" class=page>
        <div class=content>
	        <div class="hideScrollBarTrack content toolBar" style="overflow-y: scroll; overflow-x:hidden;">
                <div class=header style="padding-bottom: 10%; "></div>
	            <div class="searchButton imageButton noFlash" style="left:15%; transform:translate(0%, 0%);"></div> 
	            <div class="versionToSearchButton imageButton noFlash" style="left:50%; transform:translate(-50%, 0%);"></div> 
	            <div class="filterButton imageButton noFlash" style="display: none; right:33%; transform:translate(0%, 0%);"></div> 
		        <div class="historyButton imageButton noFlash" style="right:15%; transform:translate(0%, 0%);"></div> 
	         
	            <div id="searchHistorySection" style="margin-top: 20%; z-index: -100; display: none;">
	               
	                <div id="SearchHistoryList" style="width: 100%; height:100%; text-align: center; margin-bottom: 50%; "></div>
	                <div id="SearchHistoryListNone" style="width: 100%; height:100%; text-align: center; margin-bottom: 50%; "><div id="elementList" class="setting-item-none noSearchHistoryText">You have no search history</div></div>
	           
	            </div>
		
            </div>
		    <div id="editButtonSearch" class="editSearchHistoryButton imageButton noFlash" style="left:50%; top:90%; transform:translate(-50%, -50%); display: none "></div> 

            <div id="searchSection">
		          <div class="inputField">
		                <input class="searchInputText" type="text" required>
		                <div class="searchresultsshow" style="color: white; text-align: center; font-size: 24px"></div>
		
		            </div>
		            <div id="goButtonSearch" class="goButton" style="bottom: -15%;">
		                <div id="findButtonText" style="font-size: 600%;"></div>
		            </div>
		            <div  id="searchResultsDisplayButton" class="slideShowButton imageButton noFlash" style="left:50%; top:90%; transform:translate(-50%, -50%); display: none" ></div> 
		                
            </div>

   

        </div>
    </div>

    <div id="page_SlideshowPage" class=page style="display: none">

        <div class="progressCircleContainer progressCircleContainerSlideshowPage" style="z-index: -10;">
            <svg viewBox="-100 -100 200 200">
                <circle class="progressIndicator" id="progressSlideshow" r="100" transform="rotate(-90)" />
            </svg>
        </div>
        <div class="progressCircleContainer progressCircleContainerSlideshowPage" style="z-index: -11;">
            <svg viewBox="-100 -100 200 200">
                <circle class="progressIndicatorTrack" r="100" transform="rotate(-90)" />
            </svg>
        </div>

        <div id="minScreen" class="section" style="width: 100%; height: 100%; display: block">

            <div class="hideScrollBarTrack content slideShowContent toolBarSlideshowPage" style="overflow-y: scroll; overflow-x:hidden;">
                <div class=header id=slideShowTitle style="padding-bottom: 10%; "></div>
	            <div class="goToBrowseButton imageButton noFlash" style="left:10%; transform:translate(0%, 0%);"></div> 
	            <div class="fontResizeButton imageButton noFlash" style="left:33%; transform:translate(0%, 0%);"></div> 
	            <div class="addToFavoritesButton imageButton noFlash" style="right:33%; transform:translate(0%, 0%);"></div> 
	            <div class="maximizeButton imageButton noFlash" style="right:10%; transform:translate(0%, 0%);"></div> 
		
            </div>
            <div id="bibleSearchVerseContainerId_SlideshowPage" class="normalScreenVerseContainer verseContainerSlideshowPage hideScrollBarTrack">
                <div id="bibleverse" class="normalScreenVerseText bibleVerseTextSlideshowPage hideScrollBarTrack"></div>
            </div>

        </div>

        <div id="fullScreen" class="section" style="display: none; width: 100%; height: 100%">
            <a href="../clock/index.html" id="clockLink"></a>
            <div class="clockIcon imageButton"></div>
            <div class="noFlash fullScreenVerseContainer  hideScrollBarTrack">
                <div id="bibleverse2" class="noFlash fullScreenVerseText  hideScrollBarTrack"></div>
            </div>
        </div>

        <div id="prevSlideShowSearchVerse" class="arrowLeftContainer noFlash">
            <div class="left arrow"></div>
        </div>
        <div id="nextSlideShowSearchVerse" class="arrowRightContainer noFlash">
            <div class="right arrow"></div>
        </div>

        <div id="switchVersionSlideshowButton" class="switchVersionButton marqueeNo">
            <div>KJV</div>
        </div>

    </div>



</body>

<script src="../../language.js"></script>
<script src="../../js/ui.js"></script>
<script src="../../js/page-handler.js"></script>
<script src="../../js/archive.js"></script>

<script src="../../js/filesystem.js"></script>

<script src="../../js/localization.js"></script>
<script src="../../js/bible.js"></script>
<script src="../../js/timer.js"></script>
<script src="../../js/progress.js"></script>
<script src="../../js/settingsData.js"></script>
<script src="../../js/string.js"></script>

<script src="../../lib/tau/wearable/js/tau.min.js"></script>
<script src="../../js/swipe.js"></script>

<script src="../../js/tts.js"></script>

<script src="../../js/listmaker.js"></script>

<script src="js/app.js"></script>

</html>
