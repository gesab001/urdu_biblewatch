<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE" />

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />


</head>

<body>

<div id="RemoteImageListPage" class=page  >
  <div id="categoryPage" class="content settingsContent" style="overflow:scroll; display:block;">
        <div class="header" id="chooseCategory" style="padding-top: 15%;"></div> 
        <div class="settingOption">
	        <div id="categoryList" style="width: 100%; height: 100%; margin-bottom: 50%;"></div>
        </div>
        
  </div>

  <div id="photoPage" class="content settingsContent" style="overflow:scroll; display: none;">
        <div class="header" style="padding-top: 15%;" id="categoryTitle"></div> 
	<!--     <div id="backButton" style="width: 100%; padding-bottom:25px;"><div class="backButton imageButton noFlash" style="display: block; left: 50%; top: 20%;	transform: translate(-50%, 0%);	"></div></div> 
-->   
       <div class="settingOption">
          <div id="imageList" style="width: 100%; height:100%; text-align: center; margin-bottom: 50%;"></div>
       </div>
  </div>
  
   <div class="content settingsContent" style="display: none">
		  <div class="progressCircleContainer progressCircleContainerDownloadingPage" style="z-index: -10;" >
		   <svg viewBox="-100 -100 200 200">
		      <circle class="progressIndicator" id="progressBar" r="100" transform="rotate(-90)" />
		   </svg>   
		  </div>
		  <div class="progressCircleContainer progressCircleContainerDownloadingPage"  style="z-index: -11;">
		   <svg viewBox="-100 -100 200 200">
		      <circle  class="progressIndicatorTrack"  r="100" transform="rotate(-90)"  />
		   </svg>   
		  </div>
        <div class=header id=downloadingTitle>Downloading</div> 
        <div class=setting-title id="downloadBibleStatus" >You are not connected to the internet</div>
        <div class=setting-title id="downloadBibleStatusNoConnection" >Network connection is not available. Download is not possible. Connect to the internet, then <span class="linkStyle tryAgain">TRY AGAIN</span></div>
        <div class=setting-title id="downloadBibleStatusFail" ><p>Download failed.</p> <p class="linkStyle tryAgain">TRY AGAIN</p></div>


  </div>
</div>



</body>

    <script src="../../language.js"></script>
    <script src="../../js/ui.js"></script>
    <script src="../../js/page-handler.js"></script>
    <script src="../../js/archive.js"></script>

    <script src="../../js/filesystem.js"></script>

    <script src="../../js/localization.js"></script>
    <script src="../../js/bible.js"></script>
    <script src="../../js/timer.js"></script>
    <script src="../../js/progress.js"></script>
    <script src="../../js/settingsData.js"></script>
    <script src="../../js/listmaker.js"></script>
    <script src="../../js/download.js"></script>
    <script src="../../js/internet.js"></script>
    <script src="../../lib/tau/wearable/js/tau.min.js"></script>
    
    <script src="../../js/swipe.js"></script>
    
    <script src="app.js"></script>


</html>
