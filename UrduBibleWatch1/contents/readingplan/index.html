<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE" />

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />


</head>

<body>


    <div id="backgroundImage"></div>

    <!-- readingplan page 8 -->
    <div id="page_ReadingSchedule" class=page>
        <div class=content>
            <div class=header id="chooseAReadingPlan" style="width:50%;"></div>
            <div class=plan-item id="nameplan"></div>
            <div id="prevPlan" class="arrowLeftContainer noFlash" style="left:30%; top:85%; transform: translate(0%, -50%);">
                <div class="left arrow"></div>
            </div>

            <div id="nextPlan" class="arrowRightContainer noFlash" style="right:30%; top:85%; transform: translate(0%, -50%);">
                <div class="right arrow"></div>
            </div>
        </div>
    </div>

    <!-- readingplan today's reading page 9 -->
    <div id="page_ReadingPlanPage" style="display: none" class="page hideScrollBarTrack" style="overflow-y: scroll; overflow-x:hidden;">

        <div class="progressCircleContainer progressCircleContainerReadingPlanPage" style="z-index: -10;">
            <svg viewBox="-100 -100 200 200">
                <circle class="progressIndicator" id="progressReadingPlan" r="100" transform="rotate(-90)" />
            </svg>
        </div>
        <div class="progressCircleContainer progressCircleContainerReadingPlanPage" style="z-index: -11;">
            <svg viewBox="-100 -100 200 200">
                <circle class="progressIndicatorTrack" r="100" transform="rotate(-90)" />
            </svg>
        </div>

        <div id="minScreen" class="section" style="width: 100%; height: 100%; display: block">

            <div class="hideScrollBarTrack content  toolBarReadingPlanPage" style="overflow-y: scroll; overflow-x:hidden;">
                <div class=header id=readingPlanDayCount style="padding-bottom: 10%; "></div>
                <div id="changeReadingPlanButton" class="changePlan imageButton noFlash" style="left:10%; transform:translate(0%, 0%);"></div>
                <div id="fontResize" class="fontResizeButton imageButton noFlash" style="left:33%; transform:translate(0%, 0%);"></div>
                <div id="favoriteButtonReadingPlan" class="addToFavoritesButton imageButton noFlash" style="right:33%; transform:translate(0%, 0%);"></div>
                <div id="ReadingPlanPage" class="maximizeButton imageButton noFlash" style="right:10%; transform:translate(0%, 0%);"></div>
            </div>
            <div id="biblePlanVerseContainerId_ReadingPlanPage" class="normalScreenVerseContainer  hideScrollBarTrack">
                <div id="biblePlanVerse_ReadingPlanPage" class="normalScreenVerseText  hideScrollBarTrack"></div>
            </div>

        </div>

        <div id="fullScreen" class="section" style="width: 100%; height: 100%; display: none">
            <a href="../clock/index.html" id="clockLink"></a>
            <div class="clockIcon imageButton"></div>

            <div id="biblePlanVerseContainerId_ReadingPlanPage" class="fullScreenVerseContainer  hideScrollBarTrack">
                <div id="biblePlanVerse_ReadingPlanPage2" class="fullScreenVerseText  hideScrollBarTrack"></div>
            </div>

        </div>


        <div id="prevPlanVerse" class="arrowLeftContainer noFlash">
            <div class="left arrow"></div>
        </div>
        <div id="nextPlanVerse" class="arrowRightContainer noFlash">
            <div class="right arrow"></div>
        </div>
        <div id="switchVersionReadingPlanButton" class="switchVersionButton marqueeNo">
            <div>KJV</div>
        </div>

    </div>



    <script src="../../language.js"></script>

    <script src="../../js/ui.js"></script>
    <script src="../../js/page-handler.js"></script>
    <script src="../../js/archive.js"></script>

    <script src="../../js/filesystem.js"></script>
    <script src="../../js/filesaver.js"></script>

    <script src="../../js/localization.js"></script>
    <script src="../../js/bible.js"></script>
    <script src="../../js/timer.js"></script>
    <script src="../../js/progress.js"></script>
    <script src="../../js/settingsData.js"></script>
    <script src="../../js/string.js"></script>

    <script src="../../lib/tau/wearable/js/tau.min.js"></script>
    
    <script src="../../js/swipe.js"></script>

    <script src="../../js/tts.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
