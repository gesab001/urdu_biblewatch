<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE" />

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />


</head>

<body>

<div id="backgroundImage"></div>

    <!-- browse page 2 -->
    <div id="BrowsePage" class="page hideScrollBarTrack" style="overflow-y: scroll; overflow-x:hidden;">
        <!-- SECTION 0 BOOK CHAPTER VERSE -->
        <div class="content browseContent">
            <div class="header" id="page_title_browse" style="padding-bottom: 5%">BROWSE</div>


            <div class=browse-item-book-nomarquee id="browseSelectBook" style="width: 100%; border-radius: 0px;"><div id="browseSelectBookLabel">Genesis</div></div>
            <div class=browse-item id="browseSelectChapter">1</div>
            <div class=chapterVerseSeparator>:</div>
            <div class=browse-item id="browseSelectVerse">1</div>

            <div class="goButton" style="bottom: -15%;">
                <div id="gotext"  style="font-size: 600%;">GO</div>
            </div>
        </div>
        <!-- SECTION 1 BOOK-->

        <div class="content browseContent">
            <div class="header" style="padding-bottom: 10%" id="booksOfTheBible"></div>
            <div class="hideScrollBarTrack" style="height: 100%; width: 100%; overflow-y:scroll;" id="booksList">

            </div>

        </div>
        <!-- SECTION 2 CHAPTER -->

        <div class="content browseContent">
            <div class="header" id="chaptersOfTheBible" style="padding-bottom: 10%">CHAPTER</div>
            <div class="hideScrollBarTrack" style="height: 100%; width: 100%; overflow-y:scroll;" id="chapterList">

            </div>

        </div>
        <!-- SECTION 3 VERSE -->

        <div class="content browseContent">
            <div class="header" id="versesOfTheBible" style="padding-bottom: 10%">VERSE</div>
            <div class="hideScrollBarTrack" style="height: 100%; width: 100%; overflow-y:scroll;" id="verseList">

            </div>
        </div>
        <!-- SECTION 4 WORD OF GOD-->

        <div class="content browseContent hideScrollBarTrack" style="overflow:hidden;">
            <div class="progressCircleContainer " style="z-index: -10;">
                <svg viewBox="-100 -100 200 200">
                    <circle class="progressIndicator" id="progressBar" r="100" transform="rotate(-90)" />
                </svg>
            </div>
            <div class="progressCircleContainer " style="z-index: -11;">
                <svg viewBox="-100 -100 200 200">
                    <circle class="progressIndicatorTrack" r="100" transform="rotate(-90)" />
                </svg>
            </div>
            <div id="minScreen" class="section" style="width: 100%; height: 100%; display: block">
                <div class="hideScrollBarTrack content toolBar" style="overflow-y: scroll; overflow-x:hidden;">

                    <div class=header id=Title style="padding-top: 10%; padding-bottom: 10%; 
                    ">1 of 31102</div>
                    <div class="bookmarkThisButton imageButton noFlash" style="left:10%; transform:translate(0%, 0%);"></div>
                    <div class="fontResizeButton imageButton noFlash" style="left:33%; transform:translate(0%, 0%);"></div>
                    <div class="addToFavoritesButton imageButton noFlash" style="right:33%; transform:translate(0%, 0%);"></div>
                    <div class="maximizeButton imageButton noFlash" style="right:10%; transform:translate(0%, 0%);"></div>
                    <div class="noFlash normalScreenVerseContainer  hideScrollBarTrack">
                        <div id="bibleverse" class="noFlash normalScreenVerseText  hideScrollBarTrack"></div>
                    </div>
                </div>
            </div>

            <div id="fullScreen" class="section" style="display: none; width: 100%; height: 100%">
                <a href="../clock/index.html" id="clockLink"></a>
                <div class="clockIcon imageButton"></div>
                <div class="noFlash fullScreenVerseContainer  hideScrollBarTrack">
                    <div id="bibleverse2" class="noFlash fullScreenVerseText  hideScrollBarTrack"></div>
                </div>
            </div>

            <div id="prevVerse" class="arrowLeftContainer noFlash">
                <div class="left arrow"></div>
            </div>
            <div id="nextVerse" class="arrowRightContainer noFlash">
                <div class="right arrow"></div>
            </div>

            <div class="switchVersionButton marqueeNo">
                <div>KJV</div>
            </div>
        </div>

        <div class="content browseContent hideScrollBarTrack" style="overflow:hidden;">
            <p class="addBookMarkTitle"></p>

            <input class="inputField bookmarkTitleInputText" type="text" required placeholder="example: Creation">
            <div id="goButtonBookmark" class="goButton" style="bottom: -15%;">
                <div id="addBookmarkButtonText" style="font-size: 600%;"></div>
            </div>
        </div>
    </div>


</body>

<script src="../../language.js"></script>

<script src="../../js/ui.js"></script>
<script src="../../js/page-handler.js"></script>
<script src="../../js/archive.js"></script>

<script src="../../js/filesystem.js"></script>

<script src="../../js/localization.js"></script>
<script src="../../js/bible.js"></script>
<script src="../../js/timer.js"></script>
<script src="../../js/progress.js"></script>
<script src="../../js/settingsData.js"></script>
<script src="../../js/string.js"></script>

<script src="../../lib/tau/wearable/js/tau.min.js"></script>
<script src="../../js/swipe.js"></script>

<script src="../../js/tts.js"></script>


<script src="js/app.js"></script>

</html>
