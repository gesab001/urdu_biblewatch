<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE" />

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />


</head>

<body>


    <div id="backgroundImage"></div>

    <!-- favorites page 4 -->
    <div id="page_FavoritesPage" class=page>
        <div class="progressCircleContainer progressCircleContainerFavoritesPage" style="z-index: -10;">
            <svg viewBox="-100 -100 200 200">
                <circle class="progressIndicator" id="progressFavorites" r="100" transform="rotate(-90)" />
            </svg>
        </div>
        <div class="progressCircleContainer progressCircleContainerFavoritesPage" style="z-index: -11;">
            <svg viewBox="-100 -100 200 200">
                <circle class="progressIndicatorTrack" r="100" transform="rotate(-90)" />
            </svg>
        </div>

        <div id="minScreen" class="section" style="width: 100%; height: 100%; display: block">

            <div class="hideScrollBarTrack content slideShowContent toolBarFavoritesPage" style="overflow-y: scroll; overflow-x:hidden;">
                <div class=header id=favoritesTitle style="padding-bottom: 10%; "></div>
                <div id="goToBrowsePageFavorites" class="goToBrowseButton imageButton noFlash" style="left:10%; transform:translate(0%, 0%);"></div>
                <div id="fontResizeFavorites" class="fontResizeButton imageButton noFlash" style="left:33%; transform:translate(0%, 0%);"></div>
                <div id="deleteButtonFavorites" class="trashButton imageButton noFlash" style="right:33%; transform:translate(0%, 0%);"></div>
                <div id="FavoritesPage" class="maximizeButton imageButton noFlash" style="right:10%; transform:translate(0%, 0%);"></div>

            </div>
            <div id="bibleFavoritesVerseContainerId_FavoritesPage" class="normalScreenVerseContainer verseContainerFavoritesPage hideScrollBarTrack">
                <div id="bibleFavoritesVerse_FavoritesPage" class="normalScreenVerseText bibleVerseTextFavoritesPage hideScrollBarTrack"></div>
            </div>

        </div>

        <div id="fullScreen" class="section" style="display: none; width: 100%; height: 100%">
            <a href="../clock/index.html" id="clockLink"></a>
            <div class="clockIcon imageButton"></div>
            <div class="noFlash fullScreenVerseContainer  hideScrollBarTrack">
                <div id="bibleFavoritesVerse_FavoritesPage2" class="noFlash fullScreenVerseText  hideScrollBarTrack"></div>
            </div>
        </div>

        <div id="prevSlideShowFavoritesVerse" class="arrowLeftContainer noFlash">
            <div class="left arrow"></div>
        </div>
        <div id="nextSlideShowFavoritesVerse" class="arrowRightContainer noFlash">
            <div class="right arrow"></div>
        </div>

        <div id="switchVersionFavoritesButton" class="switchVersionButton marqueeNo">
            <div>KJV</div>
        </div>
    </div>
    
    <script src="../../language.js"></script>

    <script src="../../js/ui.js"></script>
    <script src="../../js/page-handler.js"></script>
    <script src="../../js/archive.js"></script>

    <script src="../../js/filesystem.js"></script>

    <script src="../../js/localization.js"></script>
    <script src="../../js/bible.js"></script>
    <script src="../../js/timer.js"></script>
    <script src="../../js/progress.js"></script>
    <script src="../../js/settingsData.js"></script>
    <script src="../../js/string.js"></script>
    <script src="../../locales/en-us/language.js"></script>

    <script src="../../lib/tau/wearable/js/tau.min.js"></script>
    <script src="../../js/swipe.js"></script>

    <script src="../../js/tts.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
