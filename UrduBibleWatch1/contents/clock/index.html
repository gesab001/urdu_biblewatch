<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE" />

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

</head>

<body>



    <!-- clock page 1 -->

    <div id="ClockPage" class=page>

        <div id="clock1">
            <div class="bibleIconTouchArea"></div>
            <div id="backgroundImage"></div>
            <div id="digital-body">
                <div class="bibleIcon imageButton"></div>

                <div id="battery-rec" style="display: none"></div>
                <div id="battery-fill" style="display: none"></div>
                <div id="rec-time">
                    <div id="str-hours" class="text-shadow"></div>
                    <div style="display:none"  id="str-console" class="text-shadow">:</div>
                    <div style="display:none"  id="str-minutes" class="text-shadow"></div>
                    <div style="display:none"  id="str-ampm" class="text-shadow"></div>
                    <div id="str-day" class="text-shadow"></div>
                </div>

                <div style="display:none" id="rec-string-time">
                    <div id="str-day" class="text-shadow"></div>
                </div>
            </div>

        </div>

        <div id="clock2" style="display: none">

            <!-- Watch Page -->

            <div class="bibleIconTouchArea"></div>

            <div class="bibleIcon imageButton"></div>



                <!-- Watch Page : Date -->
                <div id="date-bg">
                    <div id="date-text"></div>
                </div>
                <!-- Watch Page : Hour -->
                <div id="hands-hr-needle" class="hands-hr"></div>
                <div id="hands-hr-shadow" class="hands-hr"></div>
                <!-- Watch Page : Minute -->
                <div id="hands-min-needle" class="hands-min"></div>
                <div id="hands-min-shadow" class="hands-min"></div>
                <!-- Watch Page : Second -->
                <div id="hands-sec-needle" class="hands-sec"></div>
                <div id="hands-sec-shadow" class="hands-sec"></div>

        </div>
        
        <div id="clock3" style=""display:none">
        
           <div id="toucharea-anotherClock"></div>
		    <div class="bibleIconTouchArea"></div>
		
		    <div id="container">
		        <div id="background">
		            <div class="bibleIcon imageButton"></div>
		
		            <div id="dial">
		                <div id="components-const">
		                    <div id="dial-swatch-minute">
		                        <div id="hand-dial-swatch-minute"></div>
		                    </div>
		                    <div id="dial-swatch-hour">
		                        <div id="hand-dial-swatch-hour"></div>
		                    </div>
		                    <div id="hand-swatch-second"></div>
		                </div>
		                <div id="components-main">
		                    <div id="circle-date"></div>
		                    <div id="dial-inner-second">
		                        <div id="hand-dial-inner-second"></div>
		                    </div>
		                    <div id="hand-main-hour"></div>
		                    <div id="hand-main-minute"></div>
		                </div>
		                <div id="components-swatch">
		                    <div id="text-swatch">
		                        <div id="text-swatch-minute">00</div>
		                        <div id="text-swatch-colon"></div>
		                        <div id="text-swatch-second">00</div>
		                        <div id="text-swatch-dot"></div>
		                        <div id="text-swatch-msecond">00</div>
		                    </div>
		                    <div id="button-swatch-exit"></div>
		                    <div id="button-swatch-start"></div>
		                </div>
		                <div id="components-toucharea">
		                    <div id="toucharea-swatch-top"></div>
		                    <div id="toucharea-swatch-bot"></div>
		                </div>
		            </div>
		        </div>
		    </div>
        </div>

    </div>



    <script src="../../js/page-handler.js"></script>
    <script src="../../js/ui.js"></script>
    <script src="../../js/archive.js"></script>

    <script src="../../js/filesystem.js"></script>

    <script src="../../js/localization.js"></script>
    <script src="../../js/bible.js"></script>
    <script src="../../js/timer.js"></script>
    <script src="../../js/progress.js"></script>
    <script src="../../js/settingsData.js"></script>
    <script src="../../lib/tau/wearable/js/tau.min.js"></script>
    <script src="../../js/swipe.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
